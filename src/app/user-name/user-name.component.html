<div>
  <label>User Name</label>
  <input
    type="text"
    class="from-control"
    [(ngModel)]="username">

  <button
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="onCreateUserName()">Create New User Name
  </button>

  <p *ngIf="userWasUpdated">User was created {{createUserName}}</p>
  <p>{{allowClick}}</p>
</div>
